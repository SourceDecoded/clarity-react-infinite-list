 } _loadingComponent() { return ( &lt;div style={styles.loading}&gt;Loading...&lt;/div&gt; ); } componentWillMount() { this.props.setFetchingUsersStatus(true); this.props.getUsersBatch(this.state.lastUserId); } componentWillReceiveProps(nextProps) { if (nextProps.users[nextProps.users.length - 1] &amp;&amp; this.state.lastUserId !== nextProps.users[nextProps.users.length - 1].id) { this.setState({ dataSource: this.state.dataSource.cloneWithRows(nextProps.users), lastUserId: nextProps.users[nextProps.users.length - 1].id, }); } } render() { return ( &lt;div style={styles.container}&gt; &lt;div style={styles.header}&gt; Clarity React Infinite Scroll Example &lt;/div&gt; &lt;ListView style={styles.listView} dataSource={this.state.dataSource} renderRow={this._renderRow} onEndReached={this._onEndReached} loadingComponent={this._loadingComponent} onEndReachedThreshold={5000} ref={listView =&gt; this.listView = listView} /&gt; &lt;/div&gt; ); } } const mapStateToProps = (state) =&gt; { return { users: state.users, isFetchingUsers: state.isFetchingUsers }; }; const mapDispatchToProps = { getUsersBatch, setFetchingUsersStatus }; export default connect(mapStateToProps, mapDispatchToProps)(Main);PropsdataSource ListViewDataSource An instance of ListViewDataSourceto use. renderRow function(rowData, rowId) =&gt; renderableComponent Takes a data entry from the data source and its id and should return a renderable component to be rendered as the row. onEndReached function() Called when the list has been scrolled to within the onEndReachedThreshold of the bottom. loadingComponent function() =&gt; renderableComponent Should return a renderable component, to be displayed at bottom of list when loading new batches. onEndReachedThreshold number Threshold in pixels for calling onEndReached MethodsscrollTo(topPosition: number) Scrolls to the given topPosition of the ListView. isScrollbarActive() Returns a boolean of whether or not the ListView has enough content to have an active vertical scrollbar. digBatches() Manually dig batches from the props.onEndReached function. × Search results Close Documentation generated by JSDoc 3.4.3 on March 21st 2017, 10:07:12 am using the DocStrap template. "},"ListView.html":{"id":"ListView.html","title":"Class: ListView","body":" Documentation Classes ListView Class: ListView ListView Infinite List View new ListView() Methods digBatches() Manually dig batches from the props.onEndReached function. isScrollbarActive() Checks if content inside of scrollbar is long enough to have an active scrollbar. scrollTo(topPosition) Changes the scrollTop to the topPosition provided. Parameters: Name Type Description topPosition number The desired scroll top position. × Search results Close Documentation generated by JSDoc 3.4.3 on March 21st 2017, 10:07:12 am using the DocStrap template. "}}
